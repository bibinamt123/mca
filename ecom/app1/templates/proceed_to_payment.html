{% extends 'base.html' %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .payment-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 300px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #007bff;
    }

    p {
        font-size: 1.2em;
        margin-bottom: 30px;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<div class="payment-container">
    <h2>Proceed to Payment</h2>
    <p>Total Amount: â‚¹{{ total_amount|floatformat:2 }}</p> <!-- Display amount in INR -->
    <form action="{% url 'proceed_to_payment' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
</div>
{% endblock %}
