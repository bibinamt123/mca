{% extends 'base.html' %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .payment-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 300px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #007bff;
    }

    p {
        font-size: 1.2em;
        margin-bottom: 30px;
    }

    label {
        display: block;
        text-align: left;
        font-size: 0.9em;
        margin-bottom: 5px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1em;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
        font-size: 1em;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<div class="payment-container">
    <h2>Proceed to Payment</h2>
    <p>Total Amount: â‚¹{{ total_amount|floatformat:2 }}</p> <!-- Display amount in INR -->
    
    <form action="{% url 'proceed_to_payment' %}" method="POST">
        {% csrf_token %}
        <!-- Address Input Field -->
        <label for="address">Delivery Address:</label>
        <input type="text" name="address" id="address" required placeholder="Enter your delivery address">

        <!-- Phone Number Input Field -->
        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number" required placeholder="Enter your phone number">

        <!-- Pin Code Input Field -->
        <label for="pin_code">Pin Code:</label>
        <input type="text" name="pin_code" id="pin_code" required placeholder="Enter your pin code">

        <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
</div>
{% endblock %}
