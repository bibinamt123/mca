{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    /* Body and Background */
    body {
        font-family: 'Arial', sans-serif;
        background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("{% static 'images/product.jpg' %}");
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Container Wrapper */
    .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    /* Payment Container */
    .payment-container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        padding: 35px;
        width: 400px;
        text-align: center;
        transition: box-shadow 0.3s ease;
    }

    .payment-container:hover {
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    h2 {
        margin-bottom: 20px;
        color: #007bff;
        font-size: 1.8em;
        letter-spacing: 0.6px;
    }

    p {
        font-size: 1.2em;
        color: #555;
        margin-bottom: 30px;
        font-weight: 500;
    }

    /* Form Labels */
    label {
        display: block;
        text-align: left;
        font-size: 1em;
        margin-bottom: 8px;
        color: #444;
        font-weight: 600;
    }

    /* Input Fields */
    input[type="text"] {
        width: 100%;
        padding: 14px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 1em;
        background-color: #f5f5f5;
        box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    input[type="text"]:focus {
        border-color: #007bff;
        background-color: #ffffff;
        outline: none;
    }

    /* Primary Button */
    .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        width: 100%;
        font-size: 1.1em;
        font-weight: bold;
        text-transform: uppercase;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:active {
        background-color: #004085;
        box-shadow: none;
    }

    /* Mobile Responsiveness */
    @media (max-width: 400px) {
        .payment-container {
            width: 90%;
            padding: 20px;
        }

        h2 {
            font-size: 1.6em;
        }

        p {
            font-size: 1em;
        }

        input[type="text"], .btn-primary {
            font-size: 1em;
        }
    }
</style>

<div class="wrapper">
    <div class="payment-container">
        <h2>Proceed to Payment</h2>
        <p>Total Amount: â‚¹{{ total_amount|floatformat:2 }}</p> <!-- Display amount in INR -->
        
        <form action="{% url 'proceed_to_payment' %}" method="POST">
            {% csrf_token %}
            <!-- Address Input Field -->
            <label for="address">Delivery Address:</label>
            <input type="text" name="address" id="address" required placeholder="Enter your delivery address">

            <!-- Phone Number Input Field -->
            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number" id="phone_number" required placeholder="Enter your phone number">

            <!-- Pin Code Input Field -->
            <label for="pin_code">Pin Code:</label>
            <input type="text" name="pin_code" id="pin_code" required placeholder="Enter your pin code">

            <button type="submit" class="btn btn-primary">Pay Now</button>
        </form>
    </div>
</div>
{% endblock %}
