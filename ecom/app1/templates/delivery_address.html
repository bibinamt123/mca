{% extends 'base.html' %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }

    .address-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        margin: auto;
    }

    h2 {
        color: #007bff;
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-size: 1.1em;
        margin-bottom: 10px;
        display: block;
    }

    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        text-align: center;
        display: block;
        width: fit-content;
        margin: 20px auto 0;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<div class="address-container">
    <h2>Delivery Address</h2>
    <form method="post" action="{% url 'delivery_address' %}">
        {% csrf_token %}
        <label for="address">Address</label>
        <input type="text" name="address" required>

        <label for="phone_number">Phone Number</label>
        <input type="text" name="phone_number" required>

        <label for="pin_code">Pin Code</label>
        <input type="number" name="pin_code" required>

        <a href="{% url 'proceed_to_payment' %}" class="btn btn-primary">Proceed to Payment</a>
    </form>
</div>
{% endblock %}
