{% extends 'base.html' %}
{% load static %} 
{% block content %}
<style>
    body {
        background-image: url("{% static 'images/product.jpg' %}"); /* Light background color */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 2.5rem; /* Larger font size for the heading */
    }

    .row {
        display: flex;
        flex-wrap: wrap; /* Allows cards to wrap to the next line */
        justify-content: center; /* Center the product cards */
    }

    .col-md-4 {
        margin-bottom: 30px; /* Space between rows of cards */
    }

    .card {
        border: none; /* Remove the default card border */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        transition: transform 0.3s, box-shadow 0.3s; /* Smooth transform and shadow effect */
        overflow: hidden; /* Prevents overflow of images */
    }

    .card:hover {
        transform: translateY(-5px); /* Slight lift effect on hover */
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2); /* More pronounced shadow on hover */
    }

    .card-img-top {
        max-height: 200px; /* Fixed height for product images */
        object-fit: cover; /* Ensures images cover the area without distortion */
    }

    .card-body {
        background-color: white; /* White background for card body */
        padding: 20px;
        text-align: center; /* Center-align text */
    }

    .card-title {
        font-size: 1.5rem; /* Larger font size for product titles */
        margin-bottom: 10px;
        color: #007bff; /* Bootstrap primary color for titles */
        font-weight: bold; /* Bold font for emphasis */
    }

    .card-text {
        font-size: 1rem; /* Standard font size for product description */
        color: #666; /* Grey color for description */
        margin-bottom: 15px; /* Space below the description */
    }

    .btn-primary {
        background-color: #007bff; /* Bootstrap primary color */
        border: none; /* Remove default border */
        padding: 12px 20px; /* Adjust padding */
        font-size: 1rem; /* Standard font size */
        border-radius: 5px; /* Rounded corners for buttons */
        transition: background-color 0.3s; /* Smooth transition for hover effect */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }

    @media (max-width: 768px) {
        .col-md-4 {
            flex: 0 0 100%; /* Stack cards on smaller screens */
            max-width: 100%; /* Ensure full width */
        }
    }
</style>

<h2>Products</h2>
<div class="row">
    {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text font-weight-bold">{{ product.price }}</p>
                    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
