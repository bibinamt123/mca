{% extends 'base.html' %}
{% block content %}
<h2>Your Cart</h2>
{% if cart_items %}
    <ul>
        {% for item in cart_items %}
            <li>
                {{ item.product.name }} - {{ item.quantity }} - {{ item.product.price }} 
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'proceed_to_payment' %}" class="btn btn-primary">Proceed to Payment</a>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
