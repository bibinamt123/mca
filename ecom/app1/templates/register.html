{% extends 'base.html' %}
{% load static %} 
{% block content %}
<style>
    /* Background image and centering */
    body {
        background-image: url("{% static 'images/bakery.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Card styling */
    .card {
        background-color: rgba(255, 255, 255, 0.85); 
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); 
        width: 100%;
        max-width: 550px; /* Decreased form width */
        color: #333; 
        padding: 15px; /* Reduced padding */
        animation: fadeIn 1s ease; 
    }

    /* Keyframe animation for card fade-in */
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Header styling */
    .card-header {
        background: linear-gradient(135deg, #007bff, #0056b3); 
        color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        padding: 10px;
        text-align: center;
        font-size: 1.4em;
        font-weight: bold;
    }

    /* Input field styling */
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 8px; /* Reduced padding */
        margin-top: 5px;
        font-size: 0.95rem; /* Reduced font size */
        border: 1.5px solid #ddd;
        border-radius: 5px;
        transition: border-color 0.3s;
    }

    .form-group input:focus, .form-group textarea:focus {
        outline: none;
        border-color: #007bff; 
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); 
    }

    /* Specific styling for address field */
    .form-group textarea {
        height: 80px; /* Decreased the height of the address field */
    }

    /* Label styling */
    .form-group label {
        font-weight: bold;
        color: #333;
    }

    /* Button styling */
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px; /* Reduced padding */
        width: 100%;
        font-size: 1.1rem; /* Slightly smaller font size */
        border-radius: 5px;
        margin-top: 10px;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Error message styling */
    .text-danger {
        font-size: 0.85rem; /* Slightly smaller text for error messages */
        margin-top: 5px;
    }
</style>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 75vh;width: 150%;"> <!-- Decreased height -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-white text-center">
                <h2 class="mb-0">Register</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">
                                    {{ field.errors }}
                                </div>  
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
